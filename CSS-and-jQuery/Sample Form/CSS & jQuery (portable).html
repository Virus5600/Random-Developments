<html>
	<head>

		<meta name="author" content="Code Senpai">

		<title>CSS and JavaScript (+jQuery) Tutorial</title>

		<!-- style.css -->
		<style type="text/css">
			.body {
				background-color: black;
				overflow: hidden!important;
			}

			.show-password, .hide-password {
				border-style: solid!important;
				border-width: 1px!important;
				border-color: #ced4da!important;
				border-left-style: none!important;
				border-top-left-radius: 0!important;
				border-bottom-left-radius: 0!important;
				background-color: white!important;
			}

			.hidden {
				display: none!important;
			}

			.avatar {
				max-width: 100%!important;
				cursor: pointer!important;
			}
		</style>
	</head>

	<body>
		<div class="continer-fluid my-5">
			<div class="row">
				<div class="col col-lg-6 offset-lg-3">
					<form>
						<div class="row my-3">
							<div class="col-12 col-lg-4 offset-lg-4">
								<img src="https://t3.ftcdn.net/jpg/00/64/67/80/360_F_64678017_zUpiZFjj04cnLri7oADnyMH0XBYyQghG.jpg" class="img-fluid avatar" id="avatar">
								<input type="file" name="avatar" class="hidden" accept=".jpg,.jpeg,.png,.gif,.svg">
							</div>
						</div>

						<div class="row my-3">
							<div class="col-12 col-lg-4">
								<label class="form-label">First Name</label>
								<input type="text" name="first_name" title="First name is required" class="form-control" required>
							</div>

							<div class="col-12 col-lg-3">
								<label class="form-label">Middle Name</label>
								<input type="text" name="middlename" title="Middle name is required" class="form-control">
							</div>
								
							<div class="col-12 col-lg-3">
								<label class="form-label">Last Name</label>
								<input type="text" name="last_name" title="Last name is required" class="form-control" required>
							</div>

							<div class="col-12 col-lg-2">
								<label class="form-label">Suffix</label>
								<input type="text" name="suffix" title="Your suffix" class="form-control">
							</div>
						</div>
							
						<div class="row my-3">
							<div class="col-12 col-lg">
								<label class="form-label">Email</label>
								<input type="email" name="email" title="Email is required" class="form-control" required>
							</div>
								
							<div class="col-12 col-lg">
								<label class="form-label">Contact Number</label>
								<input type="text" name="contact_number" pattern="\+[0-9]{12}|09[0-9]{9}" title="Contact number should either start with 09 or +63" class="form-control" required>
							</div>
						</div>
						
						<div class="row my-3">
							<div class="col-12 col-lg">
								<label class="form-label">Password</label>
								<div class="input-group">
									<input type="password" name="password" title="Password should be atleast 5 characters long" class="form-control border-right-0" min="5" required>
									<button type="button" class="btn show-password" for="password"><i class="fas fa-eye"></i></button>
									<button type="button" class="btn hide-password hidden" for="password"><i class="fas fa-eye-slash"></i></button>
								</div>
							</div>
								
							<div class="col-12 col-lg">
								<label class="form-label">Confirm Password</label>
								<div class="input-group">
									<input type="password" name="confirm_password" title="" class="form-control border-right-0" required>
									<button type="button" class="btn show-password" for="confirm_password"><i class="fas fa-eye"></i></button>
									<button type="button" class="btn hide-password hidden" for="confirm_password"><i class="fas fa-eye-slash"></i></button>
								</div>
							</div>
						</div>
						<input type="button" value="Submit" class="btn btn-primary mt-3" onclick="z.a()">
					</form>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function () {
			$(".show-password").on("click", function() {showPassword($(this))});
			$(".hide-password").on("click", function() {hidePassword($(this))});

			$("#avatar").on("click", function() {openInput($(this))});
			$("[name=avatar]").on("change", function() {swapImg(this)});
		});

		function showPassword(obj) {
			obj.addClass("hidden");
			$("[name=" + obj.attr("for") + "]").attr('type', 'text');
			$(".hide-password[for=" + obj.attr("for") +"]").removeClass("hidden");
		}

		function hidePassword(obj) {
			obj.addClass("hidden");
			$("[name=" + obj.attr("for") + "]").attr('type', 'password');
			$(".show-password[for=" + obj.attr("for") +"]").removeClass("hidden");
		}

		function openInput(obj) {
			$("[name=" + obj.attr("id") + "]").trigger("click");
		}

		function swapImg(obj) {
			if (obj.files && obj.files[0]) {
				let reader = new FileReader();

				reader.onload = function(e) {
					$("#avatar").attr("src", e.target.result);
				}

				reader.readAsDataURL(obj.files[0])
			}
			else {
				$("#avatar").attr("src", "https://t3.ftcdn.net/jpg/00/64/67/80/360_F_64678017_zUpiZFjj04cnLri7oADnyMH0XBYyQghG.jpg");
				z.a();
			}
		}

</html>
